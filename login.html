<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Now!</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="signuplogin.css">
</head>
<body>

    <div class="cl-main">

        <!-- Sign up form -->
        <section class="cl-signup">
            <div class="cl-container">
                <div class="cl-signup-content">
                    <div class="cl-signup-form">
                        <h2 class="cl-form-title">LOG IN</h2>
                        <form method="POST" class="cl-register-form" id="register-form">
                            <div class="cl-form-group">
                                <label for="name"><i class="zmdi zmdi-account cl-material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="cl-form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <!-- Removed the Repeat Password Field -->
                            <div class="cl-form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="cl-label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="cl-term-service">Terms of service</a></label>
                            </div>
                            <div class="cl-form-group cl-form-button">
                                <input type="submit" name="signin" id="signin" class="cl-form-submit" value="Log In"/>
                            </div>                            
                        </form>
                    </div>
                    <div class="cl-signup-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="cl-signup-image-link">SIGN UP!</a> <!-- Updated text -->
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
