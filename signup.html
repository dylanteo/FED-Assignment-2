<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signuplogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>
<body>
    <div class="left-column">
        <img src="images/NikeShoeShopping2.png" alt="Login">
    </div>
    <div class="right-column">
        <form class="loginForm" id="signup">
            <h1>SIGN UP</h1>
            <span>
                <input type="text" id="username" required>
                <p>Username</p>
                <label for="user"><i class="fas fa-user"></i></label>
            </span>
            <span>
                <input type="email" id="email" required>
                <p>Email</p>
                <label for="email"><i class="fas fa-envelope"></i></label>
            </span>
            <span>
                <input type="password" id="password" required>
                <p>Password</p>
                <label for="password"><i class="fas fa-lock"></i></label>
            </span>
            <button class="btn" type="submit">SIGN UP</button>
            <a href="login.html" class="link">Log in</a>
            <a href="index.html" class="link">Back to Home</a>
        </form>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
