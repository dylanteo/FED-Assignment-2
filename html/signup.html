<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/signuplogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div id="lottie-animation">
            <dotlottie-player src="https://lottie.host/ba22b436-c8e7-49ec-980a-eab7a1b0052d/lFUDQhrfbm.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <div class="left-column">
        <img src="/images/NikeShoeShopping2.png" alt="Login">
    </div>
    <div class="right-column">
        <form class="loginForm" id="signup">
            <h1>SIGN UP</h1>
            <span>
                <input type="text" id="username" required>
                
                <label for="username"><i class="fas fa-user"></i></label>
            </span>
            <span>
                <input type="email" id="email" required>
                
                <label for="email"><i class="fas fa-envelope"></i></label>
            </span>
            <span>
                <input type="password" id="password" required>
                
                <label for="password"><i class="fas fa-lock"></i></label>
            </span>
            <button class="btn" type="submit">SIGN UP</button>
            <a href="login.html" class="link">Log in</a>
            <a href="/index.html" class="link">Back to Home</a>
        </form>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
