<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spinthewheel.css">
    <title>Spin Wheel Game</title>
</head>
<body>
    <a href="index.html" class="back-to-home"><i class="fa fa-home"></i> Back to Home</a>
    <div class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <!-- Removed arrow div -->
            <button id="spin-btn">Spin</button>
        </div>
        
        <div id="final-value">
            <p>Click the spin button to start</p>
        </div>
    </div>

    <div id="countdown-timer">
        <p id="time-until-next-spin">Time until next spin:</p>
        <p id="timer">01:00:00</p>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="wheel.js"></script>
</body>
</html>
